version: 2.1

orbs:
  node: circleci/node@4.7.0

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:18.15.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn build
      - run: yarn test # Validate Unit Tests Pass
      - run: yarn lint
      - persist_to_workspace:
          root: ~/repo
          paths: .
  coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: 
          name: Code Coverage Report
          command: yarn coverage
      - run: 
          name: Validate Code Coverage Threshold
          command: yarn check-coverage #Validate code is adequately covered by unit tests
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Execute Semantic Release - Development
          command: yarn semantic-release # Create a new Development Tag
workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            branches:
              ignore: 
                - development
      - coverage:
          requires:
            - test
          filters:
            branches:
              ignore: 
                - development
  development:
    jobs:
      - test:
          filters:
            &filters-development # this yaml anchor is setting these values to "filters-production"
            branches:
              only: development
      - coverage:
          requires:
            - test
          filters:
            <<: *filters-development # this is calling the previously set yaml anchor
      - publish:
          context: CPT
          requires:
            - test
            - coverage
          filters:
            <<: *filters-development # this is calling the previously set yaml anchor